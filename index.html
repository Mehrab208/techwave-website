<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Wave</title>
    <link
      rel="shortcut icon"
      href="./assets/fav-icon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav id="nav-bar">
      <div class="nav-container">
        <div class="logo">
          <img src="./assets/TechWave.png" alt="" />
        </div>
        <div class="menu">
          <li><a href="#">About</a></li>
          <li><a href="#">Episodes</a></li>
          <li><a href="#">Host</a></li>
        </div>
        <div class="nav-btn">
          <button>Subscribe <i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="hamburger">
          <img src="./assets/hamburger-menu.png" alt="hamburger menu" />
        </div>
      </div>
    </nav>
    <section id="banner">
      <div class="banner-container">
        <div class="circle-image">
          <img src="./assets/hero-circle.png" alt="circle" />
          <img
            src="./assets/microphone.png"
            alt="microphone"
            class="microphone"
          />
          <button>NEW</button>
        </div>
        <div class="banner-article">
          <h1>TechWave</h1>
          <p>
            Your daily dose of tech insights, productivity hacks, and personal
            growth
          </p>
          <div class="banner-btn">
            <button class="spotify">
              <img src="./assets/spotify.png" alt="spotify" />Listen on Spotify
            </button>
            <button class="subscribe-btn">
              <img src="./assets/message.png" alt="message" />Subscribe
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
